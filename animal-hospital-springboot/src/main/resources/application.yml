spring:
  application:
    name: animalHospital

  datasource:
    url: jdbc:mysql://localhost:3306/animalhospital?useUnicode=true&characterEncoding=utf8&useSSL=false&useLegacyDatetimeCode=false&createDatabaseIfNotExist=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

jwt:
  secret: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
  token-validity-in-seconds: 86400
  token-validity-in-seconds-for-remember-me: 2592000

ai:
  provider: gemini # openai, gemini
  api-key: ${GEMINI_API_KEY:AIzaSyAXuPZBgzn759AHLHBgamy3HgZJFj16Q0Y} # Gemini API key - nên dùng environment variable
  api-url: ${AI_API_URL:} # Optional, defaults to provider's default URL
  model: gemini-2.0-flash-001 # Model name - Stable version, có generateContent trong v1beta API
  max-tokens: 1000
  temperature: 0.8 # Tăng lên để response tự nhiên hơn (0.7-0.9 là tốt cho conversation tự nhiên)
  timeout: 30 # seconds
  enabled: false # Set to false to use fallback (knowledge from database) - Tạm thời disable vì hết quota free tier

logging:
  level:
    root: INFO
    com.docpet.animalhospital: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
